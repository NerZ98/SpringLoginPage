<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to CodeJava Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iK+eaW10OpQnDSh6HEXdvQ7fWufdLW+UcNnqdFv3cFFg9i6UZyI9dN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #007bff;
            padding: 20px;
            margin: 10px;
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .display-4 {
            color: white;
        }

        .text-info:hover {
            color: white !important;
        }

        .text-success:hover {
            color: white !important;
        }

        .text-warning:hover {
            color: white !important;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <h1 class="card-title display-4">Welcome to</h1>
                <h1 class="card-title display-4">CodeJava.net</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <h3 class="card-title"><a class="text-info" th:href="@{/users}">List of Users</a></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <h3 class="card-title"><a class="text-success" th:href="@{/register}">Register</a></h3>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <h3 class="card-title"><a class="text-warning" th:href="@{/login}">Login</a></h3>
            </div>
        </div>
    </div>
</div>

<script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ea8/Rp1G1fExr2LQ8ENfXE9QCGGOsZu4uuc/zlv8iNex3Zp5U2G+pPQ6IqFZqN4" crossorigin="anonymous"></script>

</body>
</html>
